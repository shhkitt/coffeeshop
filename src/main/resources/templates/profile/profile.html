<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="../../static/css/clear.css" th:href="@{/css/clear.css}">
    <link rel="stylesheet" href="../../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../../static/css/menu.css" th:href="@{/css/profile.css}">
</head>
<body>
<header class="my-header">
    <a class="header-item h-i" th:href="@{#}">COFFEE AND CHILL</a>
    <a class="header-item" th:href="@{/menu}">menu</a>
    <a class="header-item" th:href="@{/cart}">cart</a>
    <a class="header-item" th:href="@{/profile}">profile</a>
</header>
<div class="profile-card">
    <div class="profile-card-descr">
        <p>your username:</p>
        <p th:text="${person.getUsername()}"></p>
        <br>
        <p>your email:</p>
        <p th:text="${person.getEmail()}"></p>

    </div>
    <div class="profile-card-orders">
        <p>your orders history:</p>
        <div class="order-card" th:each="order : ${orders}">
            <div><span>n.</span><span th:text="${order.getId()}"></span></div>
            <div><span th:text="${order.getTotal_price()}"></span><span>$</span></div>
        </div>
    </div>
</div>
</body>
</html>
