<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/clear.css}">
    <link rel="stylesheet" th:href="@{/css/log.css}">
    <link rel="stylesheet" href="../../static/css/header.css" th:href="@{/css/header.css}">
</head>
<body>
<header class="my-header">
    <a class="header-item h-i" th:href="@{#}">COFFEE AND CHILL</a>
    <a class="header-item" th:href="@{/menu}">menu</a>
    <a class="header-item" th:href="@{/cart}">cart</a>
    <a class="header-item" th:href="@{/profile}">profile</a>
</header>
<div class="login-card">
<div class="f">
    <div class="f-name">
        <h2>IT'S TIME TO CHILL</h2>
        <h3>and coffee</h3>
    </div>
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="username">username: </label>
    <br>
    <input type="text" name="username" id="username"/>
    <br>
    <label for="password">password: </label>
    <br>
    <input type="password" name="password" id="password"/>
    <div th:if="${param.error}" style="font-size: 10pt">incorrect username or password</div>
    <br>
    <input class="btn" type="submit" value="LOGIN"/>
    <br>
    <div style="text-align: center">not a member? <a href="/auth/registration">create an account</a></div>
</form>
</div>
</div>
</body>
</html>
